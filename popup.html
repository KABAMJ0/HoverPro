<!DOCTYPE html>
<html>
<head>
    <title>Hover Scale Effect Settings</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Hover Effect Options</h2>
    <label>
        <input type="checkbox" id="textHover" checked /> Scale text elements
    </label>
    <label>
        <input type="checkbox" id="buttonHover" checked /> Scale buttons
    </label>
    <label>
        <input type="checkbox" id="imageHover" checked /> Scale images
    </label>
    <button id="saveSettings">Save Settings</button>

    <script src="popup.js"></script>
</body>
</html>
