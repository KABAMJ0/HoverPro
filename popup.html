<!DOCTYPE html>
<html>
<head>
    <title>Hover Scale Settings</title>

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            min-width: 200px;
        }

        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3>Select Hoverable Elements</h3>

        <input type="checkbox" id="buttonHover" /> Buttons
    </label>
    <label>
        <input type="checkbox" id="imageHover" /> Images
    </label>
    <script src="popup.js"></script>
</body>
</html>
